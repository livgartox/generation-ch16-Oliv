<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/poke-api.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Pokemon!</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="bg-dark p-4 text-white mt-4 rounded-lg">
                    <div class="form-group my-3">
                      <label for="exampleInputEmail1">Escribe el nombre del pokemon</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                    1
                    <div class="card text-center" style="width: 18rem;">
                        <img id="img-pokemon" src="http://pm1.narvii.com/6314/67248b708c022a1b4a5cefda3a9afb74d27efc4d_00.jpg
                        " class="card-img-top" alt="ImagenPokemon">
                        <div class="card-body">
                          <p id="id-pokemon" class="card-text"><!--Ya no es necesario id:25--></p>
                          <h4 id="nombre-pokemon"><!--Ya no es necesario Pikachu--></h4>
                        </div>
                      </div>
            </div>




            <div class="col">
                2
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-primary">
                      Habilidades
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
            </div>





            <div class="col">
                3
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-success">
                      Tipos
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
    <script src="assets/js/poke-api.js"></script>
  </body>
</html>
