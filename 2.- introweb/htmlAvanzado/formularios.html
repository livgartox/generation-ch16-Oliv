<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <div class="campo">
            <label for="">Nombre</label>
            <input type="text"
            placeholder="Ej: Panchito López" name="nombre" id="nombre"
            value="Erick" required>
        </div>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ej. correo@gmail.com" required>
        </div>
        <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div class="campo">
            <label for="number">Número</label>
            <input type="number" name="number" id="number" min="0" max="20" step="5">
        </div>
        <div class="campo">
            <label for="range">Rango</label>
            <input type="range" name="range" id="range" min="0" max="25" step="5" >
        </div>
        <div class="campo">
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date" min="0" max="25" step="5" >
        </div>
        <div class="campo">
            <label for="file">Archivo</label>
            <input type="file" name="file" id="file" >
        </div>
        <div class="campo">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio" >
        </div>
        <div class="campo">
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="opción2" >
        </div>
        <div class="submit">
            <input type="submit"value="Enviar">
        </div>
        <!--<button type="button">Enviar</button>-->
    </form>
    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20">
    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>
    <!--CHECAR ESTO, funcionó pero no con todos los iconos-->
    <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>
    <i class="fab fa-linkedin iconos-red" aria-hidden="true" style="color:blue ;"></i>

    <i class="fa-brands fa-apple"></i>


</body>
</html>
